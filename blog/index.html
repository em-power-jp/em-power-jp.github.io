			<section class="contact">
  <button class="button--close-modal"></button>

  <div class="wrap">
    <div class="contact__wrap">
      <header class="contact__header">
        <h2 class="title">お問い合わせ</h2>
        <p class="subtitle--light"><a
            href="mailto: contact@em-power.jp">contact@em-power.jp</a>
        </p>
      </header>

      <form method="POST" action="https://formspree.io/xbjgngbq" class="contact__form">
        <div class="input-group">
          <label for="name"><h5>お名前</h5></label>
          <input type="text" name="name" id="name" placeholder="（例）金太郎" />
        </div>

        <div class="input-group">
          <label for="email"><h5>メールアドレス</h5></label>
          <input type="email" name="email" id="email" placeholder="（例）example@em-power.jp" />
        </div>

        <div class="input-group">
          <label for="company"><h5>会社名</h5></label>
          <input type="company" name="company" id="company" placeholder="（例）エムパワー" />
        </div>

        <div class="input-group">
          <label for="message"><h5>内容</h5></label>
          <textarea name="message" id="message" placeholder="" rows="4"></textarea>
        </div>

        <input type="hidden" name="_next" value="/thanks" />
        <input type="hidden" name="_subject" value="[Contact] お問い合わせ" />
        <input type="text" name="_gotcha" style="display: none;" class="contact-form__gotcha" val="">

        <div class="input-submit">
          <input type="submit" class="button--fill" value="確認">
        </div>
      </form>
      <br>
      <br>
      <section>
        <h6><i>お客さまからお預かりした個人情報は、当社からのご連絡や業務のご案内やご質問に対する回答として、電子メールや資料のご送付に利用いたします。</i></h6>
      </section>
    </div>
  </div>
</section>
